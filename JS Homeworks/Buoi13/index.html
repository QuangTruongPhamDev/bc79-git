<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1>Xét tuyển sinh</h1>
        <label for="diemChuan">Điểm chuẩn:</label>
        <input type="number" id="diemChuan" step="0.1" required>

        <label for="mon1">Điểm môn 1:</label>
        <input type="number" id="mon1" step="0.1" required>

        <label for="mon2">Điểm môn 2:</label>
        <input type="number" id="mon2" step="0.1" required>

        <label for="mon3">Điểm môn 3:</label>
        <input type="number" id="mon3" step="0.1" required>

        <label for="khuVuc">Khu vực:</label>
        <select id="khuVuc">
            <option value="X">Không ưu tiên</option>
            <option value="A">Khu vực A</option>
            <option value="B">Khu vực B</option>
            <option value="C">Khu vực C</option>
        </select>

        <label for="doiTuong">Đối tượng:</label>
        <select id="doiTuong">
            <option value="0">Không ưu tiên</option>
            <option value="1">Đối tượng 1</option>
            <option value="2">Đối tượng 2</option>
            <option value="3">Đối tượng 3</option>
        </select>

        <button id="btnXetTuyen">Xét tuyển</button>

        <div class="result" id="result"></div>
    </div>

    <div class="container">
        <h1>Tính hóa đơn tiền điện</h1>
        <label for="name">Nhập họ tên:</label>
        <input type="text" id="name" placeholder="Nhập họ tên khách hàng">

        <label for="kw">Nhập số KW đã sử dụng:</label>
        <input type="number" id="kw" placeholder="Nhập số KW">

        <button id="btnTinhTienDien">Tính tiền điện</button>

        <div id="result2" class="result"></div>
    </div>

    <div class="container">
        <h1>Tính thuế thu nhập cá nhân</h1>
        <label for="fullname">Họ và tên:</label>
        <input type="text" id="fullname" name="fullname" placeholder="Nhập họ và tên">

        <label for="income">Tổng thu nhập năm (VNĐ):</label>
        <input type="number" id="income" name="income" placeholder="Nhập tổng thu nhập năm">

        <label for="dependents">Số người phụ thuộc:</label>
        <input type="number" id="dependents" name="dependents" placeholder="Nhập số người phụ thuộc">

        <button id="btnTinhThue">Tính thuế</button>
        <div id="result3" class="result"></div>
    </div>

    <div class="container">
        <h1>Tính Hóa Đơn Cáp</h1>

        <label for="customerId">Mã Khách Hàng:</label>
        <input type="text" id="customerId" placeholder="Nhập mã khách hàng">

        <label for="loaiKhachHang">Loại Khách Hàng:</label>
        <select id="loaiKhachHang" required>
            <option value="">-- Chọn loại khách hàng --</option>
            <option value="residential">Nhà Dân</option>
            <option value="business">Doanh Nghiệp</option>
        </select>

        <label for="soKetNoi">Số Kết Nối:</label>
        <input type="number" id="soKetNoi" placeholder="Nhập số kết nối" min="0" disabled>

        <label for="soKenhCaoCap">Số Kênh Cao Cấp:</label>
        <input type="number" id="soKenhCaoCap" placeholder="Nhập số kênh cao cấp" min="0">

        <button type="button" id="btnTinhHoaDon">Tính Hóa Đơn</button>
        <div class="result" id="result4"></div>
    <script src="./index.js"></script>
</body>
</html>
