<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Bài 1</h1>
    <div class="container">
        <h1>Tính Lương</h1>
        <label for="days">Số ngày làm việc:</label>
        <input type="number" id="days" placeholder="Nhập số ngày làm việc" />
        <button id="btn-salary">Tính Lương</button>
        <div class="result" id="result"></div>
    </div>
    <br>
    <br>
    <br>
    <br>
    <h1>Bài 2</h1>
    <div class="container">
        <h1>Tính giá trị trung bình của 5 số thực</h1>
        <label for="num1">Số thực thứ nhất:</label>
        <input type="number" id="num1" step="any" required/>
        <label for="num2">Số thực thứ 2:</label>
        <input type="number" id="num2" step="any" required/>
        <label for="num3">Số thực thứ 3:</label>
        <input type="number" id="num3" step="any" required/>
        <label for="num4">Số thực thứ tư:</label>
        <input type="number" id="num4" step="any" required/>
        <label for="num5">Số thực thứ 5:</label>
        <input type="number" id="num5" step="any" required/>
        <button id="btn-average">Tính</button>
        <div class="result2" id="result2"></div>
    </div>
    <br>
    <br>
    <br>
    <br>
    <h1>Bài 3</h1>
    <div class="container">
        <h1>Quy đổi USD sang VND</h1>
        <label for="usdInput">Nhập số tiền USD:</label><br>
        <input type="number" id="usdInput" placeholder="Nhập số tiền USD" min="0"><br>
        <button id="btn-convert">Quy đổi</button>
        <div id="result3"></div>
    </div>
    <br>
    <br>
    <br>
    <br>
    <h1>Bài 4</h1>
    <div class="container">
        <h1>Tính Chu vi và Diện tích Hình chữ nhật</h1>
        <label for="length">Chiều dài:</label>
        <input type="number" id="length" step="any" required/>
        <label for="width">Chiều rộng:</label>
        <input type="number" id="width" step="any" required/>
        <button id="btn-calculate">Tính toán</button>
        <div id="result4"></div>
    </div>
    <br>
    <br>
    <br>
    <br>
    <h1>Bài 5</h1>
    <div class="container">
        <h1>Tính Tổng Hai Chữ Số</h1>
        <label for="so">Nhập số có 2 chữ số:</label>
        <input type="text" id="so" maxlength="2" placeholder="Ví dụ: 54">
        <button id="btn-sum">Tính Tổng</button>
        <p id="result5"></p>
    </div>

    <script src="./homework.js"></script>
</body>
</html>
